<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c5a059"/>
      <stop offset="100%" style="stop-color:#dfc28c"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#030308" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Inner diamond (Kundali shape) -->
  <polygon points="50,15 85,50 50,85 15,50" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Center star/sun -->
  <circle cx="50" cy="50" r="6" fill="url(#goldGradient)"/>
  
  <!-- 4 cardinal points -->
  <circle cx="50" cy="20" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="80" cy="50" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="50" cy="80" r="3" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="20" cy="50" r="3" fill="url(#goldGradient)" opacity="0.8"/>
</svg>
