[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Firebase Auth reverse proxy - enables signInWithRedirect on Netlify
[[redirects]]
  from = "/__/auth/*"
  to = "https://astro-you.firebaseapp.com/__/auth/:splat"
  status = 200
  force = true

# SPA fallback for production
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
